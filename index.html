<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumidor de PDFs - IA</title>
    <meta name="description" content="Transforme seus documentos PDF em resumos inteligentes usando inteligência artificial">
    <meta name="keywords" content="PDF, resumo, IA, inteligência artificial, documentos, texto">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animated-bg"></div>

    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-magic"></i> Resumidor de PDFs</h1>
            <p>Transforme seus documentos em resumos inteligentes com IA</p>
        </div>

        <div class="card">
            <form id="summarizerForm">
                <div class="form-group">
                    <label for="apiKey">
                        <i class="fas fa-key"></i>
                        Chave da API do Google Gemini:
                    </label>
                    <div class="api-key-help">
                        <p><i class="fas fa-info-circle"></i> 
                        Não tem uma chave da API? 
                        <a href="https://aistudio.google.com/app/apikey" target="_blank" class="api-link">
                            Clique aqui para obter gratuitamente
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                        </p>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="apiKey" name="apiKey" required 
                               placeholder="Digite sua chave da API do Google Gemini">
                    </div>
                </div>

                <div class="form-group">
                    <label for="prompt">
                        <i class="fas fa-edit"></i>
                        Prompt Personalizado (opcional):
                    </label>
                    <textarea id="prompt" name="prompt" 
                              placeholder="Digite instruções personalizadas para o resumo (ex: 'Resuma este documento em 3 tópicos principais')"></textarea>
                </div>

                <div class="form-group">
                    <label for="pdfFiles">
                        <i class="fas fa-file-pdf"></i>
                        Selecione os Arquivos PDF:
                    </label>
                    <div class="file-input-wrapper">
                        <input type="file" id="pdfFiles" name="pdfFiles" 
                               accept=".pdf" multiple required>
                        <label for="pdfFiles" class="file-input-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Clique aqui ou arraste seus arquivos PDF</span>
                        </label>
                    </div>
                    <div class="file-info" id="fileInfo"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-magic"></i>
                    Resumir PDFs
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Processando PDFs e gerando resumo...</p>
            </div>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
